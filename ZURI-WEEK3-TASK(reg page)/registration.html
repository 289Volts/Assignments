<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="reg.css">
    <title>Registration</title>
</head>
<body>
    <div class="container">
            <div class="form-title">
                <h1 class="form-heading">Register to become a user</h1>
            </div>
            <form action="success.html">
                <div class="form-input">
                    <label for="firstName">First Name</label>
                    <input type="text" name="first-name" id="firstName" placeholder="Enter you First Name" required>
                </div>
                <div class="form-input">
                    <label for="lastName">Last Name</label>
                    <input type="text" name="last-name" id="lastName" placeholder="Enter you Last Name" required>
                </div>
                <div class="form-input">
                    <label for="phoneNum">Phone Number</label>
                    <input type="tel" name="phone" id="phoneNum" placeholder="Enter you valid phone number" required>
                </div>
                <div class="form-input">
                    <label for="email">Email</label>
                    <input type="tel" name="email" id="email" placeholder="Enter you valid email" required>
                </div>
                 <div class="form-input">
                    <label for="password">Password</label>
                    <input type="password" name="email" id="password"required>
                </div>
                <div class="form-input">
                    <label for="gender">Gender</label>
                    <select name="gender" id="gender" required>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                </div>
                <div class="form-input">
                    <label for="DoB">Date of Birth</label>
                    <input type="date" name="DateOfBirth" id="DoB" required>
                </div>
                <div class="form-input">
                    <label for="color">Favourite Color: &nbsp;</label>
                    <input type="color" name="color" id="color" placeholder="Enter you favourite color" required>
                </div>
                    <div class="submit"><input type="submit" value="Submit" id="submit"></div>
                    <div class="redirect">
                        <p>Already have an account? <a href="login.html">Login</a></p>
                    </div>
            </form>
    </div>
</body>
</html>
